<h1>Records:</h1>
<div class="mat-elevation-z8 table-container" id="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Event Type Column -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Type </th>
      <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
    </ng-container>

    <!-- HTML Tag Column -->
    <ng-container matColumnDef="htmlTag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HTML Tag </th>
      <td mat-cell *matCellDef="let element"> {{element.htmlTag}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date.toLocaleString()}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index"> <button class="btn btn-danger"> <i class="material-icons" (click)="onDelete(element)">delete</i> </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 50]"
    showFirstLastButtons>
  </mat-paginator>

</div>

<div>
  <button class="btn btn-primary" (click)="exportJson()">Save</button>
  <a class="btn btn-secondary" href="/stats" role="button">Stats</a>
</div>
